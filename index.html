<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Juice Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #canvas {
            border:1px solid #000;
            margin-top: 10px;
        }
        #controls {
            margin: 10px 0;
        }
        button {
            margin: 2px;
            padding: 5px 10px;
        }
        #brushSize {
            margin-top: 10px;
        }

        #main-content {
            display: block;
        }
    </style>
</head>
<body>

<h2>Juice Picture</h2>

<div     Lütfen reklam engelleyicinizi kapatın sitenin toplam ziyaretçi sayısı sayacına engel oluyor sitede reklam yoktur.
</div>

<div id="main-content">
<p style="font-size:12px;color:#666;">
Bu site ziyaretçi sayısını görüntülemek için üçüncü taraf bir sayaç kullanır. 
Kişisel veriler tarafımızca saklanmaz.
</p>

<p>Sitenin Toplam Ziyaretçi Sayısı:</p>
<a href="https://info.flagcounter.com/oTKy"><img src="https://s05.flagcounter.com/count2/oTKy/bg_FFFFFC/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0"></a>

<div id="controls">
    <button onclick="yesil()">Yeşil</button>
    <button onclick="sari()">Sarı</button>
    <button onclick="beyaz()">Beyaz</button>
    <button onclick="kirmizi()">Kırmızı</button>
    <button onclick="siyah()">Siyah</button>
</div>

<canvas id="canvas" width="800" height="600"></canvas>
<br>
<label for="brushSize">Fırça Boyutu:</label>
<input type="range" id="brushSize" min="1" max="50" value="5">

</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let brushSize = 5;

const brushInput = document.getElementById("brushSize");
brushInput.addEventListener("input", (e) => {
    brushSize = e.target.value;
});

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, brushSize, 0, Math.PI*2);
    ctx.fill();
});

function yesil() { ctx.fillStyle = "#2AFF00"; }
function kirmizi() { ctx.fillStyle = "#FF0000"; }
function sari() { ctx.fillStyle = "#F6FF00"; }
function mavi() { ctx.fillStyle = "#00A9FF"; }
function siyah() { ctx.fillStyle = "#000000"; }
function beyaz() { ctx.fillStyle = "#FFFFFF"; }




</body>
</html>
